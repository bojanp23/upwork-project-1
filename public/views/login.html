<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Upwork Project</title>

    <body>
        <div class="container container--login">
            <div class="login-wrap">
                <div class="login-content">
                    <span class="login-company-name">Company Name</span>
                    <h1 class="login-title">Learning Management System</h1>
                </div>
            </div>
            <div class="form-wrap">
                <div class="form-content">
                    <form action="post">
                        <div class="form-header">
                            <h1>Welcome,</h1>
                            <span>Please login to continue</span>
                        </div>
                        <div class="form-group form-group--username">
                            <input type="text" class="form-control is-active" id="username" value="MattewMcCona" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-group form-group--password">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="button button--secondary login-button">
                                Sign in
                            </button>

                            <a href="#" class="login-forgotPassword">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="login-footer">
                <div class="column-left">
                    <ul>
                        <li>
                            <a href="">
                                Contact Us
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Cookies
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Privacy Policy & Terms of Use
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="column-right">
                    Copyright Â© 2017 The Write Connections. All Rights Reserved
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
